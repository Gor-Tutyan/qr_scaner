<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Unibank</title>
  <style>
    :root {--bg: #1E3C7D; --green: #056398; --text: #ffffff;}
    *, *::before, *::after {box-sizing:border-box}
    body, html {margin:0;padding:0;height:100%;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;overflow:hidden}

    /* Логотип сверху — единственный текст на экране */
    header {
      position:fixed;top:0;left:0;right:0;height:90px;display:flex;align-items:center;justify-content:center;
      background:#1E3C7D;backdrop-filter:blur(12px);z-index:100;
      border-bottom:1px solid rgba(0,166,81,0.25);
    }
    header h1 {margin:0;font-size:30px;font-weight:800;letter-spacing:-1px}

    /* Стартовый экран — только логотип + кнопка */
    #start {
      height:100%;display:flex;flex-direction:column;justify-content:flex-end;align-items:center;
      padding-bottom:100px;gap:40px;
    }
    .btn {
      background:var(--green);color:#fff;border:none;border-radius:16px;
      padding:19px 60px;font-size:20px;font-weight:600;cursor:pointer;
      min-width:300px;box-shadow:0 10px 30px #056398;transition:all .2s;
    }
    .btn:active {transform:translateY(3px);box-shadow:0 6px 20px rgba(0,166,81,.3)}

    /* Камера */
    #video {display:none;width:100vw;height:100vh;object-fit:cover;position:fixed;top:0;left:0;z-index:1}

    .frame {
      position:fixed;top:50%;left:50%;width:320px;height:320px;
      transform:translate(-50%,-50%);border:5px solid var(--green);border-radius:24px;
      pointer-events:none;z-index:10;background:rgba(0,166,81,0.04);
    }
    .frame::after {
      content:"";position:absolute;inset:18px;border:2px solid rgba(255,255,255,0.35);border-radius:20px;
    }

    /* Поле ввода — максимально низко */
    #input {
      position:fixed;bottom:30px;left:50%;transform:translateX(-50%);
      width:90%;max-width:420px;background:rgba(11,30,61,0.98);
      backdrop-filter:blur(20px);border-radius:22px;padding:26px;
      box-shadow:0 20px 50px rgba(0,0,0,0.7);border:1px solid rgba(0,166,81,0.5);
      display:none;z-index:20;
    }
    input {
      width:100%;padding:20px;font-size:30px;border:none;border-radius:16px;
      text-align:center;background:#fff;color:#000;font-weight:600;
      box-shadow:inset 0 3px 10px rgba(0,0,0,0.12);
    }
    .confirm {
      margin-top:18px;width:100%;padding:20px;font-size:20px;font-weight:600;
      background:var(--green);color:#fff;border:none;border-radius:16px;
      cursor:pointer;box-shadow:0 8px 25px #056398;transition:.2s;
    }
    .confirm:active {transform:translateY(2px)}

    /* Успех — тоже только логотип и минимум текста */
    #success {
      position:fixed;inset:0;background:rgba(0,0,0,0.98);display:flex;
      flex-direction:column;justify-content:center;align-items:center;z-index:200;gap:20px;
    }
    #success h1 {font-size:48px;font-weight:800;color:var(--green);margin:0}
    #success p {font-size:21px;opacity:0.9;margin:0}
  </style>
</head>
<body>

  <!-- Логотип всегда сверху -->
  <header>
    <img src="logo.png" alt="Unibank">
  </header>

  <!-- Старт — только кнопка -->
  <div id="start">
    <button class="btn" onclick="go()">Открыть камеру</button>
  </div>

  <!-- Камера + прицел -->
  <video id="video" playsinline muted></video>
  <div class="frame"></div>

  <!-- Ввод кода — максимально низко -->
  <div id="input">
    <input type="text" id="code" placeholder="Код клиента" autofocus autocomplete="off">
    <button class="confirm" onclick="send()">Подтвердить</button>
  </div>

  <!-- Скрипт 100% без изменений -->
  <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    let sessionId = null;
    let stream = null;
    let scanning = false;
    const video = document.getElementById('video');

    async function go() {
      document.getElementById("start").style.display = "none";
      video.style.display = "block";

      const constraints = { video: { facingMode: "environment", width: {ideal:1920}, height: {ideal:1080} }};

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        await video.play();
        scanning = true;
        requestAnimationFrame(tick);
      } catch (err) {
        alert("Разрешите доступ к камере");
        console.error(err);
      }
    }

    function tick() {
      if (!scanning || video.readyState !== video.HAVE_ENOUGH_DATA) { requestAnimationFrame(tick); return; }
      const canvas = document.createElement("canvas");
      const w = video.videoWidth, h = video.videoHeight;
      if (w === 0 || h === 0) { requestAnimationFrame(tick); return; }
      canvas.width = w; canvas.height = h;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, w, h);
      const code = jsQR(ctx.getImageData(0,0,w,h).data, w, h, {inversionAttempts:"dontInvert"});
      if (code && code.data) { scanning = false; handleQR(code.data); return; }
      requestAnimationFrame(tick);
    }

    function handleQR(data) {
      try { const url = new URL(data); const sid = url.searchParams.get("sid"); if (sid) { sessionId = sid; showInputField(); return; }} catch (_) {}
      try { const json = JSON.parse(data); if (json.sessionId) { sessionId = json.sessionId; showInputField(); return; }} catch (_) {}
      alert("QR-код не распознан");
    }

    function showInputField() {
      document.getElementById("input").style.display = "block";
      document.getElementById("code").focus();
    }

    async function send() {
      let code = document.getElementById("code").value.trim().replace(/\D/g, "");
      if (code.length < 4) return alert("Код слишком короткий");

      const res = await fetch("/api/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId, customerCode: code })
      });

      const json = await res.json();

      if (json.success) {
        if (stream) stream.getTracks().forEach(t => t.stop());
        document.body.innerHTML = `
          <header><h1>Unibank</h1></header>
          <div id="success">
            <h1>Готово</h1>
            <p>Карта выдана</p>
          </div>`;
      } else {
        alert(json.error || "Ошибка");
        document.getElementById("code").value = "";
        document.getElementById("code").focus();
      }
    }

    document.addEventListener("keypress", e => {
      if (e.key === "Enter" && document.getElementById("input").style.display === "block") send();
    });
  </script>
</body>
</html>
