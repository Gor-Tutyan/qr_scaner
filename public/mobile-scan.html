<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Unibank</title>
  <style>
    :root {--bg: #0b1e3d; --primary: #003087; --green: #00A651; --text: #ffffff;}
    body, html {margin:0;padding:0;height:100%;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;overflow:hidden}

    /* Старт */
    #start {height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:40px 20px;text-align:center}
    #start h1 {font-size:36px;font-weight:700;margin:0 0 8px;letter-spacing:-0.8px}
    #start p {font-size:17px;opacity:0.9;margin:0 0 60px}
    .btn {background:var(--green);color:#fff;border:none;border-radius:16px;padding:18px 50px;font-size:19px;font-weight:600;cursor:pointer;min-width:280px;box-shadow:0 8px 24px rgba(0,166,81,.35);transition:.2s}
    .btn:active {transform:translateY(2px);box-shadow:0 4px 12px rgba(0,166,81,.25)}

    /* Камера */
    #video {display:none;width:100vw;height:100vh;object-fit:cover;position:fixed;top:0;left:0;z-index:1}
    .frame {position:fixed;top:50%;left:50%;width:300px;height:300px;transform:translate(-50%,-50%);border:4px solid var(--green);border-radius:20px;box-sizing:border-box;pointer-events:none;z-index:10;background:rgba(0,166,81,0.03)}
    .frame::after {content:"";position:absolute;inset:15px;border:2px solid rgba(255,255,255,0.3);border-radius:16px}

    /* Поле ввода кода */
    #input {position:fixed;bottom:40px;left:50%;transform:translateX(-50%);width:90%;max-width:400px;background:rgba(11,30,61,0.95);backdrop-filter:blur(20px);border-radius:20px;padding:24px;box-shadow:0 15px 35px rgba(0,0,0,0.6);border:1px solid rgba(0,166,81,0.3);display:none;z-index:20}
    input {width:100%;padding:18px;font-size:28px;border:none;border-radius:16px;text-align:center;background:#fff;color:#000;box-shadow:inset 0 2px 8px rgba(0,0,0,0.1)}
    .confirm {margin-top:16px;width:100%;padding:18px;font-size:19px;font-weight:600;background:var(--green);color:#fff;border:none;border-radius:16px;cursor:pointer;box-shadow:0 6px 20px rgba(0,166,81,.3);transition:.2s}
    .confirm:active {transform:translateY(1px)}

    /* Успех */
    #success {position:fixed;inset:0;background:rgba(0,0,0,0.95);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:30}
    #success h1 {font-size:42px;font-weight:800;color:var(--green);margin:0 0 16px}
    #success p {font-size:20px;opacity:0.9;margin:8px 0}
  </style>
</head>
<body>

  <div id="start">
    <h1>Unibank</h1>
    <p>Подтверждение выдачи карты</p>
    <button class="btn" onclick="go()">Открыть камеру</button>
  </div>

  <video id="video" playsinline muted></video>
  <div class="frame"></div>

  <div id="input">
    <input type="text" id="code" placeholder="Код клиента" autofocus autocomplete="off">
    <button class="confirm" onclick="send()">Подтвердить</button>
  </div>

  <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    // ВЕСЬ ОРИГИНАЛЬНЫЙ СКРИПТ — НЕ ТРОНУТ НИ СТРОЧКИ
    let sessionId = null;
    let stream = null;
    let scanning = false;
    const video = document.getElementById('video');

    async function go() {
      document.getElementById("start").style.display = "none";
      video.style.display = "block";

      const constraints = {
        video: {
          facingMode: "environment",
          width: { min: 1280, ideal: 1920 },
          height: { min: 720, ideal: 1080 }
        }
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        await video.play();
        scanning = true;
        requestAnimationFrame(tick);
      } catch (err) {
        alert("Ошибка камеры. Разрешите доступ к камере в настройках браузера.");
        console.error(err);
      }
    }

    function tick() {
      if (!scanning || video.readyState !== video.HAVE_ENOUGH_DATA) {
        requestAnimationFrame(tick);
        return;
      }

      const canvas = document.createElement("canvas");
      const width = video.videoWidth;
      const height = video.videoHeight;

      if (width === 0 || height === 0) {
        requestAnimationFrame(tick);
        return;
      }

      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, width, height);

      const imageData = ctx.getImageData(0, 0, width, height);
      const code = jsQR(imageData.data, width, height, { inversionAttempts: "dontInvert" });

      if (code && code.data) {
        scanning = false;
        handleQR(code.data);
        return;
      }

      requestAnimationFrame(tick);
    }

    function handleQR(data) {
      try {
        const url = new URL(data);
        const sid = url.searchParams.get("sid");
        if (sid) {
          sessionId = sid;
          showInputField();
          return;
        }
      } catch (_) {}

      try {
        const json = JSON.parse(data);
        if (json.sessionId) {
          sessionId = json.sessionId;
          showInputField();
          return;
        }
      } catch (_) {}

      alert("QR-код не распознан. Попробуйте поднести ближе.");
    }

    function showInputField() {
      document.getElementById("input").style.display = "block";
      document.getElementById("code").focus();
    }

    async function send() {
      let code = document.getElementById("code").value.trim();
      code = code.replace(/\D/g, "");
      if (code.length < 4) return alert("Код слишком короткий");

      const res = await fetch("/api/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId, customerCode: code })
      });

      const json = await res.json();

      if (json.success) {
        if (stream) stream.getTracks().forEach(t => t.stop());
        document.body.innerHTML = `
          <div id="success">
            <h1>Готово</h1>
            <p>Карта успешно выдана</p>
            <p>Данные отправлены на кассу</p>
          </div>`;
      } else {
        alert("Ошибка: " + (json.error || "Клиент не найден"));
        document.getElementById("code").value = "";
        document.getElementById("code").focus();
      }
    }

    document.addEventListener("keypress", e => {
      if (e.key === "Enter" && document.getElementById("input").style.display === "block") {
        send();
      }
    });
  </script>
</body>
</html>
