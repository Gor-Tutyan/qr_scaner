<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Unibank — Սքանավորում</title>
  <style>
    :root {--bg: #1E3C7D; --green: #056398; --red: #d32f2f;}
    *, *::before, *::after {box-sizing:border-box}
    body, html {margin:0;padding:0;height:100%;background:var(--bg);overflow:hidden;font-family:-apple-system,system-ui,sans-serif;color:white}

    header {
      position:fixed;top:0;left:0;right:0;height:100px;display:flex;align-items:center;justify-content:center;
      background:rgba(11,30,61,0.95);backdrop-filter:blur(12px);z-index:100;
      border-bottom:1px solid rgba(5,99,152,0.3);
    }
    header img {height:56px}

    #start {height:100%;display:flex;justify-content:flex-end;align-items:center;padding-bottom:90px;}
    #video {display:none;width:100vw;height:100vh;object-fit:cover;position:fixed;top:0;left:0;z-index:1}
    .frame {position:fixed;top:50%;left:50%;width:340px;height:340px;transform:translate(-50%,-50%);border:5px solid var(--green);border-radius:28px;pointer-events:none;z-index:10;background:rgba(5,99,152,0.05);}
    .frame::after {content:"";position:absolute;inset:20px;border:2px solid rgba(255,255,255,0.4);border-radius:22px}

    #input {
      position:fixed;bottom:28px;left:50%;transform:translateX(-50%);
      width:92%;max-width:440px;background:rgba(11,30,61,0.98);
      backdrop-filter:blur(22px);border-radius:24px;padding:28px;
      box-shadow:0 25px 60px rgba(0,0,0,0.8);border:1px solid rgba(5,99,152,0.6);
      display:none;z-index:20;
    }
    input {width:100%;padding:22px;font-size:32px;border:none;border-radius:18px;text-align:center;background:#fff;color:#000;font-weight:600;}
    .confirm {margin-top:20px;width:100%;padding:22px;font-size:20px;font-weight:600;background:var(--green);color:#fff;border:none;border-radius:18px;cursor:pointer;box-shadow:0 12px 32px rgba(5,99,152,.45);transition:0.3s;}
    .confirm:hover {background:#004a75;transform:translateY(-2px)}

    #status {
      position:fixed;top:120px;left:20px;right:20px;z-index:1000;
      padding:20px;background:rgba(0,0,0,0.7);border-radius:16px;
      text-align:center;font-size:18px;line-height:1.5;
      display:none;
    }
    .error {background:rgba(211,47,47,0.15);border:2px solid var(--red);color:white;}
    .error strong {color:#ff6b6b;font-size:22px;display:block;margin-bottom:8px;}

    #success {position:fixed;inset:0;background:rgba(0,0,0,0.98);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:200;gap:24px}
    #success img {height:70px}
    #success h1 {font-size:52px;font-weight:800;color:var(--green);margin:0}
    #success p {font-size:22px;margin:0;opacity:0.9}
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Unibank">
  </header>

  <div id="start">
    <button class="confirm" onclick="go()">Բացել տեսախցիկը</button>
  </div>

  <video id="video" playsinline muted></video>
  <div class="frame"></div>

  <div id="input">
    <input type="text" id="code" placeholder="Հաճախորդի կոդ" autofocus autocomplete="off">
    <button class="confirm" onclick="send()">Հաստատել</button>
  </div>

  <div id="status"></div>

  <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    let sessionId = null, stream = null, scanning = false;
    const video = document.getElementById('video');
    const statusEl = document.getElementById('status');

    async function go() {
      document.getElementById("start").style.display = "none";
      video.style.display = "block";
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {facingMode: "environment", width: {ideal: 1920}, height: {ideal: 1080}}
        });
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        await video.play();
        scanning = true;
        requestAnimationFrame(tick);
      } catch (e) {
        alert("Խնդրում ենք թույլատրել տեսախցիկի մուտքը");
      }
    }

    function tick() {
      if (!scanning || video.readyState !== video.HAVE_ENOUGH_DATA) {
        requestAnimationFrame(tick);
        return;
      }
      const canvas = document.createElement("canvas");
      const w = video.videoWidth, h = video.videoHeight;
      if (!w || !h) { requestAnimationFrame(tick); return; }

      canvas.width = w; canvas.height = h;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, w, h);
      const imageData = ctx.getImageData(0, 0, w, h);
      const code = jsQR(imageData.data, w, h);

      if (code?.data) {
        scanning = false;
        handleQR(code.data);
        return;
      }
      requestAnimationFrame(tick);
    }

    function handleQR(data) {
      try {
        const url = new URL(data);
        const sid = url.searchParams.get("sid");
        if (sid && sid.length === 32) {
          sessionId = sid;
          showInputField();
          return;
        }
      } catch {}
      try {
        const json = JSON.parse(data);
        if (json.sessionId) {
          sessionId = json.sessionId;
          showInputField();
          return;
        }
      } catch {}
      alert("QR-կոդը չի ճանաչվել");
    }

    function showInputField() {
      document.getElementById("input").style.display = "block";
      document.getElementById("code").focus();
    }

    async function send() {
      let code = document.getElementById("code").value.trim().replace(/\D/g, "");
      if (code.length < 4) {
        showError("Կոդը շատ կարճ է");
        return;
      }

      statusEl.style.display = "none";

      try {
        const res = await fetch("/api/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId, customerCode: code })
        });

        const data = await res.json();

        if (!data.success) {
          let message = data.error || "Անհայտ սխալ";

          if (data.notReady) {
            message = `<strong>Քարտը դեռ պատրաստ չէ</strong><br>
                       Համոզվեք, որ քարտը արդեն տպագրված է և առկա է .CPS2 ֆայլում`;
          }

          showError(message);
          document.getElementById("code").select();
          return;
        }

        // Успех!
        if (stream) stream.getTracks().forEach(t => t.stop());
        document.body.innerHTML = `
          <header><img src="logo.png" alt="Unibank"></header>
          <div id="success">
            <img src="logo.png" alt="Unibank">
            <h1>Պատրաստ է ✓</h1>
            <p>Քարտը հաջողությամբ տրամադրվել է</p>
          </div>`;
      } catch (err) {
        console.error(err);
        showError("Կապի սխալ");
      }
    }

    function showError(html) {
      statusEl.innerHTML = html;
      statusEl.className = "error";
      statusEl.style.display = "block";
    }

    // Enter в поле ввода
    document.addEventListener("keypress", e => {
      if (e.key === "Enter" && document.getElementById("input").style.display === "block") {
        send();
      }
    });
  </script>
</body>
</html>
