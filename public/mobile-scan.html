<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Сканер карты — Unibank</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; color:#fff; overflow:hidden; font-family:Arial, sans-serif; }
    #start { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100%; background:#111; }
    button { background:#34A853; color:#fff; border:none; padding:20px 50px; font-size:28px; border-radius:20px; cursor:pointer; box-shadow:0 8px 20px rgba(0,0,0,0.4); }
    #video { display:none; width:100vw; height:100vh; object-fit:cover; }
    .frame { position:fixed; top:50%; left:50%; width:340px; height:340px; transform:translate(-50%,-50%); border:6px solid #4CAF50; border-radius:25px; pointer-events:none; z-index:10; box-shadow:0 0 30px rgba(76,175,80,0.6); }
    #input { position:fixed; bottom:30px; left:50%; transform:translateX(-50%); width:90%; max-width:500px; background:rgba(0,0,0,0.92); padding:25px; border-radius:25px; display:none; backdrop-filter:blur(10px); }
    input { width:100%; padding:20px; font-size:28px; margin:15px 0; border:none; border-radius:18px; text-align:center; }
    button:active { transform:scale(0.95); }
    #success { padding:40px; font-size:32px; text-align:center; }
    h1 { color:#0f9d58; margin:20px 0; }
  </style>
</head>
<body>

  <div id="start">
    <h1>Сканирование карты</h1>
    <button onclick="go()">ОТКРЫТЬ КАМЕРУ</button>
  </div>

  <video id="video" playsinline muted></video>
  <div class="frame"></div>

  <div id="input">
    <input type="text" id="code" placeholder="Введите код клиента" autofocus autocomplete="off">
    <button onclick="send()">ПОДТВЕРДИТЬ</button>
  </div>

  <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    let sessionId = null;
    let stream = null;
    let scanning = false;
    const video = document.getElementById('video');

    async function go() {
      document.getElementById("start").style.display = "none";
      video.style.display = "block";

      const constraints = {
        video: {
          facingMode: "environment",
          width: { min: 1280, ideal: 1920 },
          height: { min: 720, ideal: 1080 }
        }
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        await video.play();
        scanning = true;
        requestAnimationFrame(tick);
      } catch (err) {
        alert("Ошибка камеры. Разрешите доступ к камере в настройках браузера.");
        console.error(err);
      }
    }

    function tick() {
      if (!scanning || video.readyState !== video.HAVE_ENOUGH_DATA) {
        requestAnimationFrame(tick);
        return;
      }

      const canvas = document.createElement("canvas");
      const width = video.videoWidth;
      const height = video.videoHeight;

      if (width === 0 || height === 0) {
        requestAnimationFrame(tick);
        return;
      }

      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, width, height);

      const imageData = ctx.getImageData(0, 0, width, height);
      const code = jsQR(imageData.data, width, height, { inversionAttempts: "dontInvert" });

      if (code && code.data) {
        scanning = false;
        handleQR(code.data);
        return;
      }

      requestAnimationFrame(tick);
    }

    function handleQR(data) {
      // 1. Сначала пробуем как URL с параметром sid
      try {
        const url = new URL(data);
        const sid = url.searchParams.get("sid");
        if (sid) {
          sessionId = sid;
          showInputField();
          return;
        }
      } catch (_) {}

      // 2. Потом как JSON (на случай если вы потом перейдёте на JSON)
      try {
        const json = JSON.parse(data);
        if (json.sessionId) {
          sessionId = json.sessionId;
          showInputField();
          return;
        }
      } catch (_) {}

      alert("QR-код не распознан. Попробуйте поднести ближе.");
    }

    function showInputField() {
      document.getElementById("input").style.display = "block";
      document.getElementById("code").focus();
    }

    async function send() {
      let code = document.getElementById("code").value.trim();
      code = code.replace(/\D/g, "");
      if (code.length < 4) return alert("Код слишком короткий");

      const res = await fetch("/api/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId, customerCode: code })
      });

      const json = await res.json();

      if (json.success) {
        if (stream) stream.getTracks().forEach(t => t.stop());
        document.body.innerHTML = `
          <div id="success">
            <h1>ГОТОВО!</h1>
            Карта успешно выдана<br><br>
            <div style="color:#0f9d58; font-size:40px;">Данные отправлены на кассу</div>
          </div>`;
      } else {
        alert("Ошибка: " + (json.error || "Клиент не найден"));
        document.getElementById("code").value = "";
        document.getElementById("code").focus();
      }
    }

    // Enter в поле ввода
    document.addEventListener("keypress", e => {
      if (e.key === "Enter" && document.getElementById("input").style.display === "block") {
        send();
      }
    });
  </script>
</body>
</html>
