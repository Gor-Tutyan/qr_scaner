<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unibank • Сканер</title>
  <style>
    body, html {margin:0;height:100%;background:#1E3C7D;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;color:#fff}
    .container {height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:20px;box-sizing:border-box}
    h1 {font-size:32px;font-weight:700;margin:0 0 8px;letter-spacing:-0.5px}
    p {font-size:17px;opacity:0.85;margin:0 0 60px}
    button {background:#1E3C7D;color:#fff;border:none;border-radius:16px;padding:18px 48px;font-size:19px;font-weight:600;min-width:280px;cursor:pointer;box-shadow:0 8px 24px rgba(0,166,81,0.3);transition:all .2s}
    button:active {transform:translateY(2px);box-shadow:0 4px 12px rgba(0,166,81,0.2)}
  </style>
</head>
<body>
  <div class="container">
    <h1>Unibank</h1>
    <p>Подтверждение выдачи карты</p>
    <button onclick="location.href='mobile-scan.html'">Открыть камеру</button>
  </div>
</body>
</html>
