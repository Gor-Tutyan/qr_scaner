<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта выдана</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .card-container {
      position: relative;
      width: 100%;
      max-width: 680px;
      padding-bottom: 63.5%; /* точное соотношение банковской карты */
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .info {
      margin-top: 30px;
      text-align: center;
      color: #003087;
      font-weight: bold;
    }
    .name { font-size: 28px; margin-bottom: 8px; }
    .number { font-family: 'Courier New', monospace; font-size: 26px; letter-spacing: 4px; color: #000; }
  </style>
</head>
<body>

  <div class="card-container">
    <canvas id="card"></canvas>
  </div>

  <div class="info">
    <div class="name" id="nameDisplay"></div>
    <div class="number" id="numberDisplay"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const name = decodeURIComponent(params.get('name') || 'ИВАН ИВАНОВ').toUpperCase();
    const number = (params.get('number') || '4111111111111111').replace(/(.{4})/g, '$1 ').trim();
    const design = params.get('design') || 1;

    document.getElementById('nameDisplay').textContent = name;
    document.getElementById('numberDisplay').textContent = number;

    const canvas = document.getElementById('card');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.onload = () => {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      // Имя — тонкий, аккуратный, белый с лёгкой обводкой
      ctx.font = "bold 42px Arial";
      ctx.strokeStyle = "rgba(0,0,0,0.6)";
      ctx.lineWidth = 4;
      ctx.fillStyle = "#ffffff";
      ctx.textAlign = "left";
      ctx.strokeText(name, 75, canvas.height - 75);
      ctx.fillText(name, 75, canvas.height - 75);

      // Номер — моноширинный, по центру, чуть выше
      ctx.font = "bold 46px 'Courier New', monospace";
      ctx.textAlign = "center";
      ctx.strokeText(number, canvas.width / 2, canvas.height - 35);
      ctx.fillText(number, canvas.width / 2, canvas.height - 35);
    };
    img.src = `/cards/card${design}.png?t=${Date.now()}`;
  </script>
</body>
</html>
