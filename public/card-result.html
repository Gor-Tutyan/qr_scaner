<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта выдана • Unibank</title>
  <style>
    body {
      margin:0; padding:40px 20px; min-height:100vh;
      background: linear-gradient(135deg, #003087, #0050b3);
      display:flex; align-items:center; justify-content:center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .card-frame {
      position:relative;
      width: 95vw; max-width: 720px;
      padding-bottom: 60.5%; /* идеальное соотношение банковской карты */
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      animation: appear 1.2s ease-out;
    }
    canvas {
      position:absolute; top:0; left:0; width:100%; height:100%;
      border-radius: 24px;
    }
    .success-badge {
      position:absolute; bottom:30px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,0.75); color:#00ff00; padding:14px 40px;
      border-radius:50px; font-weight:bold; font-size:20px; letter-spacing:3px;
      box-shadow:0 8px 30px rgba(0,255,0,0.4);
      animation: pulse 2s infinite;
    }
    .client-info {
      margin-top:40px; text-align:center; color:white; font-size:28px; font-weight:600;
    }
    .number {font-family:'Courier New',monospace; letter-spacing:6px; font-size:26px; margin-top:10px; color:#a0d8ff;}

    @keyframes appear {
      0% {transform:scale(0.3); opacity:0;}
      100% {transform:scale(1); opacity:1;}
    }
    @keyframes pulse {
      0%,100% {box-shadow:0 8px 30px rgba(0,255,0,0.4);}
      50% {box-shadow:0 8px 50px rgba(0,255,0,0.8);}
    }
  </style>
</head>
<body>

  <div class="card-frame">
    <canvas id="card"></canvas>
    <div class="success-badge">КАРТА ВЫДАНА</div>
  </div>

  <div class="client-info">
    <div id="name"></div>
    <div class="number" id="number"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const name = decodeURIComponent(params.get('name') || 'ИВАН ИВАНОВ');
    const number = (params.get('number') || '4111111111111111').replace(/(.{4})/g, '$1 ').trim();
    const design = params.get('design') || 1;

    document.getElementById('name').textContent = name;
    document.getElementById('number').textContent = number;

    const canvas = document.getElementById('card');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.onload = () => {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      // Имя — белое с чёрной обводкой
      ctx.font = "bold 56px Arial";
      ctx.strokeStyle = "#000"; ctx.lineWidth = 10;
      ctx.fillStyle = "#ffffff";
      ctx.textAlign = "left";
      ctx.strokeText(name, 80, canvas.height - 80);
      ctx.fillText(name, 80, canvas.height - 80);

      // Номер — по центру
      ctx.font = "bold 58px 'Courier New', monospace";
      ctx.textAlign = "center";
      ctx.strokeText(number, canvas.width/2, canvas.height - 30);
      ctx.fillText(number, canvas.width/2, canvas.height - 30);
    };
    img.src = `/cards/card${design}.png?t=${Date.now()}`;
  </script>
</body>
</html>
