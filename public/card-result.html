<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Քարտը տրամադրվել է • Unibank</title>
  <style>
    body {margin:0;padding:40px 20px;background:#f5f7fa;display:flex;flex-direction:column;align-items:center;font-family:'Segoe UI',Arial,sans-serif;}
    .card-wrapper {width:100%;max-width:420px;border-radius:16px;overflow:hidden;box-shadow:0 15px 40px rgba(0,0,0,0.25);margin-bottom:30px;}
    .card-img {width:100%;display:block;}
    .info {text-align:center;color:#003087;font-weight:bold;}
    .name {font-size:26px;margin-bottom:8px;}
    .number {font-family:'Courier New',monospace;font-size:24px;letter-spacing:4px;color:#000;background:#e8f0ff;padding:10px 20px;border-radius:10px;display:inline-block;}
    .success {margin-top:20px;color:#006400;font-size:20px;font-weight:bold;}
    
    /* НОВАЯ ОШИБКА */
    .error {
      background:#ffebee;padding:20px 25px;border-radius:16px;
      border:3px solid #e57373;color:#c62828;font-size:22px;
      font-weight:bold;text-align:center;max-width:420px;
      box-shadow:0 10px 30px rgba(198,40,40,0.15);
      animation: shake 0.6s ease-in-out;
    }
    @keyframes shake {
      0%,100% { transform:translateX(0); }
      20%,60% { transform:translateX(-12px); }
      40%,80% { transform:translateX(12px); }
    }
    .error small {display:block;font-size:16px;margin-top:10px;opacity:0.9;font-weight:normal;}
  </style>
</head>
<body>

  <div class="card-wrapper">
    <img id="cardImage" class="card-img" alt="Unibank քարտ" src="/cards/fallback.jpg">
  </div>

  <div class="info">
    <div class="name" id="clientName">ՀԱՅԿ ՀԱՅԿԱԶՈՒՆ</div>
    <div class="number" id="clientNumber">4111 1111 1111 1111</div>
    <div class="success" id="statusText">Քարտը հաջողությամբ տրամադրվել է</div>
  </div>

<script>
  const params = new URLSearchParams(location.search);
  const name = decodeURIComponent(params.get('name') || 'ՀԱՅԿ ՀԱՅԿԱԶՈՒՆ').toUpperCase();
  const numberParam = params.get('number');
  const designId = params.get('design');

  // Новые параметры — получаем из URL
  const expdate = params.get('expdate') || null;
  const cvv = params.get('cvv') || null;

  // Заполняем имя
  document.getElementById('clientName').textContent = name;

  // Проверка: если номер заглушка — значит карта ещё не готова
  if (!numberParam || numberParam === '4111111111111111' || numberParam.trim() === '') {
    document.querySelector('.info').innerHTML = `
      <div class="error">
        Քարտը դեռ պատրաստ չէ
        <small>Համոզվեք, որ քարտը արդեն տպագրված է<br>և առկա է .CPS2 ֆայլում</small>
      </div>
    `;
    document.getElementById('cardImage').src = '/cards/fallback.jpg?t=' + Date.now();
  } else {
    // === НОРМАЛЬНАЯ ВЫДАЧА КАРТЫ ===
    const number = numberParam.replace(/(.{4})/g, '$1 ').trim();
    document.getElementById('clientNumber').textContent = number;

    // Загружаем дизайн карты
    fetch('/config/cards.json?t=' + Date.now())
      .then(r => r.json())
      .then(cfg => {
        if (designId && cfg.designs?.[designId]?.image) {
          document.getElementById('cardImage').src = cfg.designs[designId].image + '?t=' + Date.now();
        }
      })
      .catch(() => {});

    // === ДОБАВЛЯЕМ СРОК И CVV КРАСИВО ===
    let extraInfo = '';
    if (expdate && expdate !== '00/00') {
      extraInfo += `<div style="margin:12px 0;font-size:20px;"><strong>Valid Thru:</strong> ${expdate}</div>`;
    }
    if (cvv && cvv !== '000' && cvv !== 'null') {
      extraInfo += `<div style="margin:8px 0;font-size:20px;color:#d32f2f;"><strong>CVV:</strong> ${cvv}</div>`;
    }

    if (extraInfo) {
      document.querySelector('.info').insertAdjacentHTML('beforeend', extraInfo);
    }

    document.getElementById('statusText').textContent = "Քարտը հաջողությամբ տրամադրվել է ✓";
  }
</script>
</body>
</html>
